services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: habit_tracker_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habit_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habit_tracker_network

  # Redis Cache
  cache:
    image: redis:7-alpine
    container_name: habit_tracker_cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habit_tracker_network
    command: redis-server --appendonly yes

  # Django API Backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: habit_tracker_api
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./api:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-habit_tracker}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_HOST=cache
      - REDIS_PORT=6379
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - habit_tracker_network

  # Web Frontend (React + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: habit_tracker_web
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - habit_tracker_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  habit_tracker_network:
    driver: bridge

